<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Address Login Form</h1>
            <div class="input-box">
                <label for="username"><i class="fa-solid fa-user"></i></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox" id="remember"> Remember me</label>
                <a href="#">Forgot password</a>
            </div>
            <button type="button" class="button" onclick="validateLoginForm()">Submit</button>
        </form>

        <div id="message"></div>

        <script>
            function validateLoginForm() {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                var remember = document.getElementById('remember').checked;

                var messageElement = document.getElementById('message');

                if (username && password) {
                    // Simulating form submission; you can add your logic here
                    messageElement.innerHTML = '<p>Login successful!</p>';

                    // Redirect to mainpage.html
                    window.location.href = 'mainpage.html';
                } else {
                    messageElement.innerHTML = '<p>Please fill in all required fields.</p>';
                }
            }
        </script>
    </div>

</body>

</html>
